<html>
   <head>
      <title>Video Uploading Form</title>
   </head>

   <body>
      <div style="text-align: center" width="10">
         <img src="images/logo.jpg" alt="logo" style="width:500px;height:300px">
      </div>

      <h1>Video Upload:</h1>
      Select a video to upload: <br/> <br/>
      
      <form action = "video_upload" method = "POST" 
         enctype = "multipart/form-data">
         <input type="file" name="video" size="50" />
         <br />
         <input type = "submit" value = "Upload Video" />
      </form>

   </body>
</html>
